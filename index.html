<!-----------------------------------------FECHA PROBABLE DE PARTO------------------------------------------>

 <div data-role="page" id="fechaparto" >   
        <div data-role="header" data-position="fixed" data-tap-toggle="false">     
         <h1>FECHA PROBABLE DE PARTO</h1>
        </div>
        
         <div data-role="main" class="ui-content" >
         <div align="center">
         <div style="width:50%">
     	
					
        
       
        
        <input data-role="date" data-inline="true" type="text" id="calendario" value="01/08/2014">
        <a href="#" class="ui-btn ui-btn-inline" onClick="embarazada()">CALCULAR</a>
        
         <h3> <div align="center" id="resfecha" style="background-color:#0FF"></div></h3>
        	
           </div>
       	 </div>
   
    	</div>
  </div>
<!-----------------------------------------SCRIPT EMBARAZADA------------------------------------------>

<script>
function embarazada()
{
			//r=r.toString();
			//var dd=r.charAt(3)
			//var mm =r.substring(0,2);
			
			var fecha=document.getElementById("calendario").value;
			fecha=fecha.toString();
			var di=fecha.substring(0,2);
			var me=fecha.substring(3,5);
			var yyy=fecha.substring(6,10);
			
			var dd=parseInt(di);
			var mm=parseInt(me);
			var yyy=parseInt(yyy);
			
			var d=parseInt(dd);
			
			for(var i=1;i<=287;i++)
		{
			switch(mm)
			{
			case 01:
				var m=31;
				var mes="ENERO"
				break;
			case 02:
				var m=28;
				var mes="FEBRERO"
				break;
			case 03:
				var m=31;
				var mes="MARZO"
				break;
			case 04:
				var m=30;
				var mes="ABRIL"
				break;
			case 05:
				var m=31;
				var mes="MAYO"
				break;
			case 06:
				var m=30;
				var mes="JUNIO"
				break;
			case 07:
				var m=31;
				var mes="JULIO"
				break;
			case 08:
				var m=31;
				var mes="AGOSTO"
				break;
			case 09:
				var m=30;
				var mes="SPTIEMBRE"
				break;
			case 10:
				var m=31;
				var mes="OCTUBRE"
				break;
			case 11:
				var m=30;
				var mes="NOVIEMBRE"
				break;
			case 12:
				var m=31;
				var mes="DICIEMBRE"
				break;
			}
			var me;
			
			
			if(m==d)
			{
				mm=mm+1;
				d=0;
			}
			if(mm>12)
			{
				mm=1;
				yyy=yyy+1;	
			}
			
			d=d+1;
			
			if (i==280)
			{
					document.getElementById("resfecha").innerHTML=d+"/"+mes+"/"+yyy;
			}
			
		}
			
			
}
</script>
